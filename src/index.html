<html>
  <head>
    <meta charset="utf-8" />
    <title>trialSource</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/classic.css" />
    <link rel="stylesheet" href="css/classic.date.css" />
    <link rel="stylesheet" href="css/landing-page.css" />
    <link rel="stylesheet" href="css/create-trial.css" />
    <link rel="stylesheet" href="css/researcher-management.css" />
    <link rel="stylesheet" href="css/main-nav.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <nav class="main-nav">
      <a class="nav-link nav-title">trialSource</a>
      <a class="nav-link nav-link-about">about</a>
      <a class="nav-link nav-link-faq">faq</a>
      <a class="nav-link nav-link-contact">contact</a>
    </nav>

    <div id="main-content"></div>

    <nav class="footer-nav">

    </nav>

    <script type="text/html" id="landing-page">

      <h1 class="tagline"><em>The</em> source for interventive clinical trials.</h1>

      <div class="search-form-container lp-element lp-form-container">

        <h1 class="lp-header">Search Trials</h1>

        <form class="lp-form search-form">
          <input class="lp-input lp-form-element condition-field" type="text" placeholder="condition" required/>
          <input class="lp-input lp-form-element zip-field" type="text" placeholder="zip code" required/>
          <button class="lp-search-button submit-button lp-form-element">search</button>
        </form>

      </div>

      <div class="landing-page-divider lp-element"></div>

      <div class="search-form-container lp-element lp-form-container">

        <h1 class="lp-header">Research Login</h1>

        <form class="lp-form login-form">
          <input class="lp-input lp-form-element un-field" type="text" placeholder="email" required/>
          <input class="lp-input lp-form-element pw-field" type="text" placeholder="password" required/>
          <button class="lp-login-button submit-button lp-form-element">login</button>
        </form>

      </div>

    </script>

    <script type="text/html" id="search-results">

      <h1>SEARCH RESULTS!</h1>

    </script>

    <script type="text/html" id="create-study">

      <h1 class="trial-form-header">New Trial</h1>

      <form class="create-trial-form">
        <input class="trial-input trial-condition-input" type="text" placeholder="condition" />
        <input class="trial-input trial-title-input" type="text" placeholder="title" />
        <input class="trial-input trial-principal-input" type="text" placeholder="principal" />
        <input class="trial-input trial-start-input" type="text" placeholder="start date" />
        <input class="trial-input trial-complete-input" type="text" placeholder="est. complete date" />
        <textarea class="trial-input trial-abstract-input" placeholder="description"></textarea>
        <button class="trial-input trial-submit">create trial</button>
      </form>

    </script>

    <script type="text/html" id="manage-researchers">

      <h1>MANAGE RESEARCHERS</h1>

      <form class="researcher-creation-form">
        <h2 class="researcher-creation-label">add researcher</h2>
        <input class="researcher-input researcher-first-name-input" type="text" placeholder="first name" />
        <input class="researcher-input researcher-last-name-input" type="text" placeholder="last name" />
        <input class="researcher-input researcher-email-input" type="text" placeholder="email" />
        <input class="researcher-input researcher-password-one" type="password" placeholder="password" />
        <input class="researcher-input researcher-password-two" type="password" placeholder="confirm password" />
        <button class="researcher-input researcher-submit">create</button>
      </form>

      <div class="researcher-list"></div>

    </script>

    <script src="dependencies/jquery.js"></script>
    <script src="dependencies/lodash.js"></script>
    <script src="dependencies/rlite.min.js"></script>
    <script src="dependencies/picker.js"></script>
    <script src="dependencies/picker.date.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/page-not-found.js"></script>
    <script src="js/init.js"></script>

  </body>
</html>
